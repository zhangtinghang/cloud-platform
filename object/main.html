		function searchInput(){
			var search_box = document.getElementById('search_box');
			var search_input  =document.getElementById('search-input');
			search_box.addEventListener('tap',function(){
					mui.openWindow({
					url:'search.html',
					id:'search.html'
				})
				});
			search_input.addEventListener('tap', function(){
				mui.openWindow({
					url:'search.html',

				})
			});
		}
		/*十大平台点击*/

			var btn_platform = document.getElementsByClassName('btn_platform');

			for(var i = 0; i<btn_platform.length;i++){
				btn_platform[i].index = i;
					btn_platform[i].addEventListener('tap', function() {
					//打开详情页页面
