	(function () {
    document.addEventListener('DOMContentLoaded', function () {
        var html = document.documentElement;

		<script>
			mui.plusReady(function () {
			var self = plus.webview.currentWebview();
			var pid = self.select_pid;
			console.log('这是传递过来的pid='+pid)
			var header=document.getElementById("header");
			var fontcontent=document.getElementById("fontContent");
			var starNum=4;
			var content=document.getElementById("star-container");
			var star =content.getElementsByTagName("div");
			mui.ajax({
			url: "http://www.xbsjzx.com/api/handler/getresourcedetail",
			type: "get",
			async: true,
			data: "pid="+pid,
			dataType: "json",
			timeout: 1000,
			success: function(data) {
				console.log(JSON.stringify(data));
			starNum=data.data.starcount;
			 header.innerHTML=data.data.name;
			 fontcontent.innerHTML=data.data.description;
			 for(var i=0;i<starNum;i++){
				var starlight =star[i].getElementsByTagName("img");
				starlight[0].style.display="none";
				starlight[1].style.display="";
			}
			},
			error: function(xhr, type, errorThrown) {
			
			}
			});
});
